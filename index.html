<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bass Note Guessing Game</title>
  <!-- Pitch detection library (YIN algorithm) -->
  <script src="https://cdn.jsdelivr.net/npm/pitchfinder@1.3.2/dist/pitchfinder.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      height: 100vh;
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    #target-note {
      font-size: 2rem;
      font-weight: 700;
    }
    button, label {
      background: #222;
      color: #eee;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    #fretboard {
      width: 90vw;
      max-width: 1000px;
      aspect-ratio: 5 / 1;
      background: #333;
      border-radius: 1rem;
      position: relative;
      overflow: hidden;
    }
    .string-line {
      position: absolute;
      height: 4px;
      width: 100%;
      background: #777;
      left: 0;
    }
    .fret-line {
      position: absolute;
      top: 0;
      width: 2px;
      height: 100%;
      background: #555;
    }
    .marker {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #f00;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    #message {
      font-size: 1.25rem;
      font-weight: 600;
      min-height: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <span>Next note:</span>
    <span id="target-note">---</span>
    <button id="skip-btn">Show me the correct note</button>
    <label>
      <input type="checkbox" id="stringMode" />
      Specify String
    </label>
  </header>

  <div id="message"></div>
  <div id="fretboard"></div>

  <script>
    /***** CONFIG *****/
    const strings = [
      { name: "G", openFreq: 98.0, midi: 43 }, // G2
      { name: "D", openFreq: 73.42, midi: 38 }, // D2
      { name: "A", openFreq: 55.0, midi: 33 }, // A1
      { name: "E", openFreq: 41.2, midi: 28 }, // E1
    ];
    const lowestMidi = 28; // E1
    const highestMidi = 62; // D4

    /***** STATE *****/
    let target = null; // { midi, name, stringIndex|null, fret|null }

    /***** DOM Elements *****/
    const targetEl = document.getElementById("target-note");
    const boardEl = document.getElementById("fretboard");
    const messageEl = document.getElementById("message");
    const skipBtn = document.getElementById("skip-btn");
    const stringModeChk = document.getElementById("stringMode");

    /***** BUILD STATIC BOARD *****/
    const fretCount = 20;
    const paddingTop = 20;
    const stringGap = (boardEl.clientHeight - paddingTop * 2) / (strings.length - 1);
    // Draw strings
    strings.forEach((s, i) => {
      const y = paddingTop + i * stringGap;
      const line = document.createElement("div");
      line.className = "string-line";
      line.style.top = y + "px";
      boardEl.appendChild(line);
    });
    // Draw frets
    for (let f = 0; f <= fretCount; f++) {
      const x = (f / fretCount) * 100;
      const line = document.createElement("div");
      line.className = "fret-line";
      line.style.left = x + "%";
      boardEl.appendChild(line);
    }

    /***** AUDIO INIT *****/
    let audioCtx, analyser, dataArray, yinDetector;
    async function initAudio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const source = audioCtx.createMediaStreamSource(stream);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      dataArray = new Float32Array(analyser.fftSize);
      source.connect(analyser);
      yinDetector = Pitchfinder.YIN({ sampleRate: audioCtx.sampleRate });
      listenLoop();
    }

    function listenLoop() {
      analyser.getFloatTimeDomainData(dataArray);
      const freq = yinDetector(dataArray);
      if (freq) verifyPitch(freq);
      requestAnimationFrame(listenLoop);
    }

    /***** HELPERS *****/
    function midiToName(m) {
      const names = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
      return names[m % 12] + Math.floor(m / 12 - 1);
    }
    function freqToMidi(f) {
      return Math.round(12 * Math.log2(f / 440) + 69);
    }

    function generateTarget() {
      const specific = stringModeChk.checked;
      const midi = randomInt(lowestMidi, highestMidi);
      let stringIndex = null;
      let fret = null;
      if (specific) {
        // pick valid string & fret
        const options = strings
          .map((s, idx) => {
            const fretNum = Math.round(12 * Math.log2(midiToFreq(midi) / s.openFreq));
            return fretNum >= 0 && fretNum <= fretCount ? { idx, fretNum } : null;
          })
          .filter(Boolean);
        const choice = options[Math.floor(Math.random() * options.length)];
        stringIndex = choice.idx;
        fret = choice.fretNum;
      }
      target = { midi, name: midiToName(midi), stringIndex, fret };
      targetEl.textContent = specific && stringIndex !== null
        ? `${target.name} on ${strings[stringIndex].name} string (fret ${fret})`
        : target.name;
      clearMarkers();
      messageEl.textContent = "Play the note!";
    }

    function midiToFreq(m) {
      return 440 * Math.pow(2, (m - 69) / 12);
    }

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    /***** VERIFY *****/
    let waiting = false;
    function verifyPitch(freq) {
      if (waiting) return;
      const detected = freqToMidi(freq);
      if (detected === target.midi) {
        waiting = true;
        messageEl.textContent = "Correct!";
        showMarkers();
        setTimeout(() => {
          waiting = false;
          generateTarget();
        }, 1500);
      }
    }

    /***** FRETBOARD MARKERS *****/
    function clearMarkers() {
      document.querySelectorAll(".marker").forEach((m) => m.remove());
    }

    function showMarkers() {
      clearMarkers();
      const positions = getPositionsForMidi(target.midi, target.stringIndex);
      positions.forEach((pos) => {
        const [idx, fret] = pos;
        const y = paddingTop + idx * stringGap;
        const x = (fret / fretCount) * boardEl.clientWidth;
        const marker = document.createElement("div");
        marker.className = "marker";
        marker.style.top = y + "px";
        marker.style.left = x + "px";
        boardEl.appendChild(marker);
      });
    }

    function getPositionsForMidi(midi, specificIdx = null) {
      const arr = [];
      strings.forEach((s, idx) => {
        if (specificIdx !== null && idx !== specificIdx) return;
        const fret = Math.round(12 * Math.log2(midiToFreq(midi) / s.openFreq));
        if (fret >= 0 && fret <= fretCount) arr.push([idx, fret]);
      });
      return arr;
    }

    /***** EVENTS *****/
    skipBtn.addEventListener("click", showMarkers);
    stringModeChk.addEventListener("change", generateTarget);

    /***** START *****/
    generateTarget();
    initAudio();
  </script>
</body>
</html>
